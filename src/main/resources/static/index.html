<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 16px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .username-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            width: 150px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .message-input:focus,
        .username-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.disconnected {
            color: #f44336;
        }

        .loading-indicator {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .loading-indicator::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">ðŸ’¬ Chat Application</div>
        <div class="status disconnected" id="status">Disconnected</div>
        <div class="loading-indicator" id="loadingIndicator">Loading previous messages</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="username" class="username-input" placeholder="Your name" />
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let username = null;
        const statusElement = document.getElementById('status');
        const messagesElement = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const usernameInput = document.getElementById('username');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';

                username = usernameInput.value || 'Anonymous';

                // Notify that user joined
                stompClient.send("/app/chat.addUser", {}, JSON.stringify({
                    sender: username,
                    content: username + ' joined!',
                    timestamp: new Date().toISOString()
                }));

                // Subscribe to public messages
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body));
                });

                // Load previous messages
                loadPreviousMessages();
            }, function (error) {
                console.log('Connection error: ' + error);
                statusElement.textContent = 'Connection failed';
                statusElement.className = 'status disconnected';
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            statusElement.textContent = 'Disconnected';
            statusElement.className = 'status disconnected';
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const currentUsername = usernameInput.value.trim() || 'Anonymous';

            if (message && stompClient && stompClient.connected) {
                if (currentUsername !== username) {
                    username = currentUsername;
                }

                const chatMessage = {
                    sender: username,
                    content: message,
                    timestamp: new Date().toISOString()
                };

                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            } else if (!stompClient || !stompClient.connected) {
                alert('Please wait for connection...');
            }
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const isOwnMessage = message.sender === username;
            messageDiv.className += isOwnMessage ? ' sent' : ' received';

            const header = document.createElement('div');
            header.className = 'message-header';
            header.textContent = message.sender + ' â€¢ ' + new Date(message.timestamp).toLocaleTimeString();

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.content;

            messageDiv.appendChild(header);
            messageDiv.appendChild(content);
            messagesElement.appendChild(messageDiv);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        async function loadPreviousMessages() {
            loadingIndicator.classList.add('show');
            try {
                const response = await fetch('/api/chat/messages');
                const messages = await response.json();
                messages.forEach(message => showMessage(message));
            } catch (error) {
                console.error('Error loading previous messages:', error);
            } finally {
                loadingIndicator.classList.remove('show');
            }
        }

        // Connect on page load
        connect();

        // Send message on Enter key
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Update username and reconnect if changed while connected
        usernameInput.addEventListener('change', function () {
            if (stompClient && stompClient.connected && usernameInput.value.trim()) {
                const oldUsername = username;
                username = usernameInput.value.trim();
                if (oldUsername !== username) {
                    disconnect();
                    setTimeout(connect, 500);
                }
            }
        });
    </script>
</body>

</html>
