<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: bold;
        }

        .create-group-button {
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .create-group-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border: 2px solid transparent;
        }

        .chat-item:hover {
            background: #e9ecef;
        }

        .chat-item.active {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .chat-item-name {
            font-weight: bold;
            font-size: 14px;
        }

        .chat-item-type {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .main-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 20px;
            font-weight: bold;
        }

        .logout-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system {
            background: transparent;
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px auto;
            max-width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        .message.system.connected {
            color: #4caf50;
            font-weight: 500;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
        }

        .message.system.disconnected {
            color: #f44336;
            font-weight: 500;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            padding: 8px 16px;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 16px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.disconnected {
            color: #f44336;
        }

        .loading-indicator {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .loading-indicator::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '.';
            }

            40% {
                content: '..';
            }

            60%,
            100% {
                content: '...';
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .user-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-item:hover {
            background: #e9ecef;
        }

        .user-item.selected {
            background: #667eea;
            color: white;
        }

        .user-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .user-item-name {
            font-weight: 500;
        }

        .user-item-username {
            font-size: 12px;
            opacity: 0.7;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">ðŸ’¬ Chats</div>
                <button class="create-group-button" onclick="openCreateGroupModal()">+ New Group</button>
            </div>
            <div class="chat-list" id="chatList">
                <!-- Groups will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class="chat-header">
                <div class="header-title" id="chatTitle">Public Chat</div>
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
            <div class="status disconnected" id="status">Disconnected</div>
            <div class="loading-indicator" id="loadingIndicator">Loading previous messages</div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." />
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal" id="createGroupModal">
        <div class="modal-content">
            <div class="modal-header">Create New Group</div>
            <form onsubmit="createGroup(event)">
                <div class="form-group">
                    <label class="form-label" for="groupName">Group Name</label>
                    <input type="text" id="groupName" class="form-input" placeholder="Enter group name" required />
                </div>
                <div class="form-group">
                    <label class="form-label">Select Participants</label>
                    <div class="user-list" id="userList">
                        <!-- Users will be loaded here -->
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateGroupModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let stompClient = null;
        let username = null;
        let currentChatId = null; // null for public, groupId for groups
        let currentChatType = 'public'; // 'public' or 'group'
        let groupSubscriptions = {}; // Track group subscriptions
        const statusElement = document.getElementById('status');
        const messagesElement = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const chatListElement = document.getElementById('chatList');
        const chatTitleElement = document.getElementById('chatTitle');
        const createGroupModal = document.getElementById('createGroupModal');
        const userListElement = document.getElementById('userList');
        let allUsers = [];
        let selectedUserIds = [];

        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.authenticated) {
                    username = data.username;
                    await loadGroups();
                    connect();
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/login.html';
            }
        }

        async function loadGroups() {
            try {
                const response = await fetch('/api/groups', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const groups = await response.json();
                    renderChatList(groups);
                }
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }

        function renderChatList(groups) {
            chatListElement.innerHTML = '';

            // Add Public Chat item
            const publicChatItem = document.createElement('div');
            publicChatItem.className = 'chat-item active';
            publicChatItem.onclick = () => switchToChat('public', null, 'Public Chat');
            publicChatItem.innerHTML = `
                <div class="chat-item-name">Public Chat</div>
                <div class="chat-item-type">Everyone</div>
            `;
            chatListElement.appendChild(publicChatItem);

            // Add group items
            groups.forEach(group => {
                const groupItem = document.createElement('div');
                groupItem.className = 'chat-item';
                groupItem.onclick = () => switchToChat('group', group.id, group.name);
                groupItem.innerHTML = `
                    <div class="chat-item-name">${group.name}</div>
                    <div class="chat-item-type">Group</div>
                `;
                chatListElement.appendChild(groupItem);
            });
        }

        function switchToChat(type, chatId, chatName) {
            // Update active state
            const items = chatListElement.querySelectorAll('.chat-item');
            items.forEach(item => item.classList.remove('active'));
            event.target.closest('.chat-item')?.classList.add('active');

            // Unsubscribe from previous chat
            if (currentChatType === 'group' && currentChatId) {
                const subscription = groupSubscriptions[currentChatId];
                if (subscription) {
                    subscription.unsubscribe();
                    delete groupSubscriptions[currentChatId];
                }
            }

            // Update current chat
            currentChatType = type;
            currentChatId = chatId;
            chatTitleElement.textContent = chatName || 'Public Chat';

            // Clear messages
            messagesElement.innerHTML = '';

            // Subscribe to new chat
            if (type === 'public') {
                // Already subscribed to public in connect()
                loadPreviousMessages();
            } else if (type === 'group' && chatId) {
                const subscription = stompClient.subscribe(`/topic/group.${chatId}`, function (message) {
                    showMessage(JSON.parse(message.body));
                });
                groupSubscriptions[chatId] = subscription;
                loadGroupMessages(chatId);
            }
        }

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';

                // Subscribe to public messages
                stompClient.subscribe('/topic/public', function (message) {
                    if (currentChatType === 'public') {
                        showMessage(JSON.parse(message.body));
                    }
                });

                // Load previous messages for public chat
                if (currentChatType === 'public') {
                    loadPreviousMessages();
                }
            }, function (error) {
                console.log('Connection error: ' + error);
                statusElement.textContent = 'Connection failed';
                statusElement.className = 'status disconnected';
            });
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (!message || !stompClient || !stompClient.connected) {
                if (!stompClient || !stompClient.connected) {
                    alert('Please wait for connection...');
                }
                return;
            }

            const chatMessage = {
                content: message
            };

            if (currentChatType === 'public') {
                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
            } else if (currentChatType === 'group' && currentChatId) {
                chatMessage.groupId = currentChatId;
                stompClient.send("/app/group.send", {}, JSON.stringify(chatMessage));
            }

            messageInput.value = '';
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // Check if it's a system message
            const isSystemMessage = message.content && message.content.startsWith("[SYSTEM] ");

            if (isSystemMessage) {
                messageDiv.className += ' system';

                // Check if it's a connection/disconnection message
                const systemContent = message.content.replace("[SYSTEM] ", "").toLowerCase();
                if (systemContent.includes('disconnected')) {
                    messageDiv.className += ' disconnected';
                } else if (systemContent.includes('connected')) {
                    messageDiv.className += ' connected';
                }

                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message.content.replace("[SYSTEM] ", "");
                messageDiv.appendChild(content);
            } else {
                // Normal message
                const displayName = (message.user && message.user.fullname)
                    ? message.user.fullname
                    : (message.user ? message.user.username : 'Unknown');
                const messageUsername = message.user ? message.user.username : null;
                const isOwnMessage = messageUsername === username;
                messageDiv.className += isOwnMessage ? ' sent' : ' received';

                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = displayName + ' â€¢ ' + new Date(message.timestamp).toLocaleTimeString();

                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message.content;

                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
            }

            messagesElement.appendChild(messageDiv);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        async function loadPreviousMessages() {
            loadingIndicator.classList.add('show');
            try {
                const response = await fetch('/api/messages/public');
                const messages = await response.json();
                messages.forEach(message => showMessage(message));
            } catch (error) {
                console.error('Error loading previous messages:', error);
            } finally {
                loadingIndicator.classList.remove('show');
            }
        }

        async function loadGroupMessages(groupId) {
            loadingIndicator.classList.add('show');
            try {
                const response = await fetch(`/api/messages/groups/${groupId}`);
                if (response.ok) {
                    const messages = await response.json();
                    messages.forEach(message => showMessage(message));
                }
            } catch (error) {
                console.error('Error loading group messages:', error);
            } finally {
                loadingIndicator.classList.remove('show');
            }
        }

        async function openCreateGroupModal() {
            createGroupModal.classList.add('show');
            selectedUserIds = [];

            // Load users
            try {
                const response = await fetch('/api/groups/users', {
                    credentials: 'include'
                });
                if (response.ok) {
                    allUsers = await response.json();
                    renderUserList();
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function renderUserList() {
            userListElement.innerHTML = '';
            allUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                userItem.innerHTML = `
                    <input type="checkbox" value="${user.id}" onchange="toggleUser(${user.id}, this.checked)" />
                    <div>
                        <div class="user-item-name">${user.fullname || user.username}</div>
                        <div class="user-item-username">@${user.username}</div>
                    </div>
                `;
                userListElement.appendChild(userItem);
            });
        }

        function toggleUser(userId, selected) {
            if (selected) {
                selectedUserIds.push(userId);
            } else {
                selectedUserIds = selectedUserIds.filter(id => id !== userId);
            }
        }

        function closeCreateGroupModal() {
            createGroupModal.classList.remove('show');
            document.getElementById('groupName').value = '';
            selectedUserIds = [];
        }

        async function createGroup(event) {
            event.preventDefault();

            const groupName = document.getElementById('groupName').value.trim();

            if (!groupName) {
                alert('Please enter a group name');
                return;
            }

            if (selectedUserIds.length === 0) {
                alert('Please select at least one participant');
                return;
            }

            try {
                const response = await fetch('/api/groups', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        name: groupName,
                        participantIds: selectedUserIds
                    })
                });

                if (response.ok) {
                    const group = await response.json();
                    closeCreateGroupModal();
                    await loadGroups();
                    // Switch to the newly created group
                    switchToChat('group', group.id, group.name);
                } else {
                    const error = await response.text();
                    alert('Error creating group: ' + error);
                }
            } catch (error) {
                // TODO investigate this error
                console.error('Error creating group:', error);
                alert('Error creating group');
            }
        }

        // Check authentication and connect on page load
        checkAuth();

        // Send message on Enter key
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Close modal when clicking outside
        createGroupModal.addEventListener('click', function (e) {
            if (e.target === createGroupModal) {
                closeCreateGroupModal();
            }
        });
    </script>
</body>

</html>
