<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            flex: 1;
        }

        .logout-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.received {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.system {
            background: transparent;
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px auto;
            max-width: 100%;
            padding: 8px;
            font-size: 14px;
        }

        .message-header {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 16px;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .status {
            padding: 10px 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .status.connected {
            color: #4caf50;
        }

        .status.disconnected {
            color: #f44336;
        }

        .loading-indicator {
            padding: 15px;
            text-align: center;
            color: #666;
            font-size: 14px;
            display: none;
        }

        .loading-indicator.show {
            display: block;
        }

        .loading-indicator::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '.';
            }
            40% {
                content: '..';
            }
            60%, 100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">ðŸ’¬ Chat Application</div>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div class="status disconnected" id="status">Disconnected</div>
        <div class="loading-indicator" id="loadingIndicator">Loading previous messages</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="message-input" placeholder="Type a message..." />
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let stompClient = null;
        let username = null;
        const statusElement = document.getElementById('status');
        const messagesElement = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Check authentication on page load
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/check', {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.authenticated) {
                    username = data.username;
                    connect();
                } else {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/login.html';
            }
        }

        async function logout() {
            try {
                await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = '/login.html';
            }
        }

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);

            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                statusElement.textContent = 'Connected';
                statusElement.className = 'status connected';

                // Subscribe to public messages
                stompClient.subscribe('/topic/public', function (message) {
                    showMessage(JSON.parse(message.body));
                });

                // Load previous messages
                // Note: Join notification is automatically sent by backend via WebSocketEventListener
                loadPreviousMessages();
            }, function (error) {
                console.log('Connection error: ' + error);
                statusElement.textContent = 'Connection failed';
                statusElement.className = 'status disconnected';
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            statusElement.textContent = 'Disconnected';
            statusElement.className = 'status disconnected';
        }

        function sendMessage() {
            const message = messageInput.value.trim();

            if (message && stompClient && stompClient.connected) {
                // Only send content - user is authenticated via WebSocket session
                const chatMessage = {
                    content: message,
                    timestamp: new Date().toISOString()
                };

                stompClient.send("/app/chat.send", {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            } else if (!stompClient || !stompClient.connected) {
                alert('Please wait for connection...');
            }
        }

        function showMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            // Check if it's a system message (starts with "[SYSTEM] ")
            const isSystemMessage = message.content && message.content.startsWith("[SYSTEM] ");
            
            if (isSystemMessage) {
                messageDiv.className += ' system';
                const content = document.createElement('div');
                content.className = 'message-content';
                // Remove the "[SYSTEM] " prefix for display
                content.textContent = message.content.replace("[SYSTEM] ", "");
                messageDiv.appendChild(content);
            } else {
                // Normal message
                // Get display name: use fullname if available, otherwise username
                const displayName = (message.user && message.user.fullname) 
                    ? message.user.fullname 
                    : (message.user ? message.user.username : 'Unknown');
                const messageUsername = message.user ? message.user.username : null;
                const isOwnMessage = messageUsername === username;
                messageDiv.className += isOwnMessage ? ' sent' : ' received';

                const header = document.createElement('div');
                header.className = 'message-header';
                header.textContent = displayName + ' â€¢ ' + new Date(message.timestamp).toLocaleTimeString();

                const content = document.createElement('div');
                content.className = 'message-content';
                content.textContent = message.content;

                messageDiv.appendChild(header);
                messageDiv.appendChild(content);
            }
            
            messagesElement.appendChild(messageDiv);
            messagesElement.scrollTop = messagesElement.scrollHeight;
        }

        async function loadPreviousMessages() {
            loadingIndicator.classList.add('show');
            try {
                const response = await fetch('/api/chat/messages');
                const messages = await response.json();
                messages.forEach(message => showMessage(message));
            } catch (error) {
                console.error('Error loading previous messages:', error);
            } finally {
                loadingIndicator.classList.remove('show');
            }
        }

        // Check authentication and connect on page load
        checkAuth();

        // Send message on Enter key
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
