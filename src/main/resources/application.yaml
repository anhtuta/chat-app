spring:
  application:
    name: chat-app
    # Unique instance ID for multi-instance deployments
    # Each instance should have a unique ID (e.g., instance-1, instance-2) (specified when running the application)
    # If not specified, can use a random UUID like this: ${HOSTNAME:instance-${random.uuid}}, or use "instance-dev" for local development
    instance-id: ${HOSTNAME:instance-dev}
  datasource:
    url: jdbc:postgresql://localhost:5432/chatdb
    username: postgres
    password: 5555
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 9010

logging:
  level:
    com.hello.chatapp: DEBUG